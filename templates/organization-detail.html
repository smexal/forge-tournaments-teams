<div id="organization-detail" class="wrapper">
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{$title}</h1>
                    <p>{$description}</p>
                </div>
            </div>
            <div class="row actions">
                <div class="col-lg-12">
                    <button 
                        class="btn to-overlay" 
                        href="{$create_team_url}"
                        refresh-on-close="{$create_close_url}" refresh-target="#organization-detail"
                    >
                        {$create_team_label}
                    </button>
                    {if="$actions"}
                            <a 
                                class="btn to-overlay tipster has-icon" 
                                title="{$edit_organization_label}"
                                href="{$edit_organization_url}"
                                refresh-on-close="{$create_close_url}" refresh-target="#organization-detail"
                            >
                                <i class="ion-android-create"></i>
                            </a>
                            <a 
                                class="btn to-overlay tipster has-icon" 
                                title="{$change_owner_label}"
                                href="{$change_owner_url}"
                                refresh-on-close="{$create_close_url}" refresh-target="#organization-detail"
                            >
                                <i class="ion-shuffle"></i>
                            </a>
                    {/if}
                </div>
            </div>
            <div class="row facts">
                <div class="col-lg-6">
                    <p class="discreet">{$members_label}</p>
                    <h3>{$members_value}</h3>
                </div>
                <div class="col-lg-6">
                    <p class="discreet">{$website_label}</p>
                    <h3><a href="{$website_value}" target="_blank">{$website_value}</a></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <p class="discreet">{$shorttag_label}</p>
                    <h3>{$shorttag_value}</h3>
                </div>
                <div class="col-lg-6">
                    <p class="discreet">{$owner_label}</p>
                    <h3>{$owner_value}</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="main-image image">
                {if="$team_image"}<img src="{$team_image}" />{/if}
            </div>
        </div>
    </div>
    <div class="row member-tabs">
        <div class="col-lg-12">
            {$tabs}
        </div>
    </div>
</div>
